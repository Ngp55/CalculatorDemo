<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles.css"
    />
  </head>

  <body>
    <div id="calculator">
      <div id="display-contsainer">
        <p id="display" ></p>
      </div>

      <div class="button color-2 hilna" data-value="c">
        <span> c</span>
      </div>
      <div class="button color-2 hilna" data-value="%">
        <span> %</span>
      </div>
      <div class="button color-2 hilna" data-value="/">
        <span> &#247;</span>
      </div>

      <div class="button color-2 hilna" data-value="*">
        <span> &#215;</span>
      </div>
      <div class="button color-2 hilna" data-value="7">
        <span> 7</span>
      </div>
      <div class="button color-2 hilna" data-value="8">
        <span> 8</span>
      </div>
      <div class="button color-2 hilna" data-value="9">
        <span> 9</span>
      </div>
      <div class="button color-2 hilna" data-value="-">
        <span> -</span>
      </div>

      <div class="button color-2 hilna" data-value="4">
        <span> 4</span>
      </div>
      <div class="button color-2 hilna" data-value="5">
        <span> 5</span>
      </div>
      <div class="button color-2 hilna" data-value="6">
        <span> 6</span>
      </div>
      <div class="button color-2 hilna" data-value="+">
        <span> +</span>
      </div>

      <div class="button color-2 hilna" data-value="1">
        <span>1</span>
      </div>
      <div class="button color-2 hilna" data-value="2">
        <span> 2</span>
      </div>
      <div class="button color-2 hilna" data-value="3">
        <span> 3</span>
      </div>

      <div class="button color-2 hilna" data-value=".">
        <span> .</span>
      </div>
      <div class="button color-2 hilna max-len" data-value="0">
        <span> 0</span>
      </div>

      <div class="button color-2 hilna min-font" data-value="mod">
        <span> mod</span>
      </div>
      <div class="button color-2 hilna" data-value="=">
        <span> =</span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
